apply plugin: 'kotlin'
apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'application'

buildscript {
    ext {
        kotlinVersion = '1.3.21'
    }
    repositories {
        mavenCentral()
        mavenLocal()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}"
    }
}

group 'com.github.seed'
version '1.0.0-SNAPSHOT'

jacoco {
    toolVersion = "0.8.3"
}

jacocoTestReport {
    afterEvaluate {
        classDirectories = files(classDirectories.files.collect {
            fileTree(dir: it)
        })
    }
}

jacocoTestCoverageVerification {
    dependsOn jacocoTestReport
    afterEvaluate {
        classDirectories = files(classDirectories.files.collect {
            fileTree(dir: it)
        })
    }
    violationRules { rule { limit { minimum = 0.9 } } }
}

jar {
    manifest { attributes 'Main-Class': 'com.github.seed.ApplicationKt' }
    from { configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
}

repositories {
    mavenCentral()
    mavenLocal()
}
dependencies {
    implementation("org.jetbrains.kotlin:kotlin-stdlib-jdk8:${kotlinVersion}")
    implementation('org.jetbrains.kotlin:kotlin-reflect')
    implementation('com.fasterxml.jackson.core:jackson-core:2.9.8')
    implementation('com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.9.8')
    implementation('com.opencsv:opencsv:4.5')
    implementation("org.thymeleaf:thymeleaf:3.0.11.RELEASE")
    implementation('io.projectreactor:reactor-core:3.2.6.RELEASE')
    implementation('org.mongodb:mongodb-driver-reactivestreams:1.11.0')


    testImplementation ('io.mockk:mockk:1.9')
    testImplementation('io.projectreactor:reactor-test:3.2.6.RELEASE')
    testImplementation('org.junit.jupiter:junit-jupiter-engine:5.4.0')
    testImplementation("io.kotlintest:kotlintest-runner-junit5:3.3.0")
    testImplementation("de.flapdoodle.embed:de.flapdoodle.embed.mongo:2.2.0")
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

test {
    finalizedBy jacocoTestCoverageVerification
    useJUnitPlatform()
    testLogging {
        events 'PASSED', 'FAILED', 'SKIPPED'
    }
}
